image : gitpod/workspace-java-11
tasks:
  - name : gradle-init
    init: gradle build --continuous & 
    command: gp sync-done bundle
  - name: gradle-bootrun
    command: |
      gp sync-await bundle
      gradle bootrun
ports:
  - port: 8080
    #onOpen: open-browser
    visibility: public
vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - redhat.java
    - vscjava.vscode-java-debug

