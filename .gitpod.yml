image : gitpod/workspace-full
tasks:
  - name : gradle-init
    init: gradle build --continuous & 
    command: gp sync-done bundle
  - name: gradle-bootrun
    init: gp sync-await bundle
    command: gradle bootrun
vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - redhat.java
    - vscjava.vscode-java-debug

